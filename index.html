<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Header -->
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To Do List</h1>
            <!-- Search bar -->
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todos...">
            </form>
            <!-- Search bar END -->
        </header>
        <!-- Header END -->
        <!-- List of items -->
        <ul class="todos list-group text-light mx-auto">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>write some code</span>
                <i class="delete far fa-trash-alt"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>stretch your back</span>
                <i class="delete far fa-trash-alt"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>make breakfast</span>
                <i class="delete far fa-trash-alt"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>read some book</span>
                <i class="delete far fa-trash-alt"></i>
            </li>
        </ul>
        <!-- List of items END -->
        <!-- Adding new todos -->
        <form class="add text-center my-4">
            <label class="text-light">Add a new todo:</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
        <!-- Adding new todos END -->
    </div>
    <!-- Container END -->
    <script src="app.js"></script>
</body>
</html>
